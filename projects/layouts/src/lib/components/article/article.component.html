<div
  class="article-box"
  [class.full-width]="type === 'full-width'"
  [class.flex-width]="type === 'flex-width'">
  <ng-content select="article-image"></ng-content>
  <div class="content-box">
    <ng-content select="article-content"></ng-content>
    <div>
      <hr/>
      <ng-content select="article-link"></ng-content>
    </div>
  </div>
</div>
