<ng-template #content><slot></slot></ng-template>

<ng-container [ngSwitch]="element">
  <h1
    *ngSwitchCase="'h1'"
    [class.display-xlarge]="size === 'xlarge'"
    [class.display-large]="size === 'large'"
    [class.display-medium]="size === 'medium'"
    [class.display-small]="size === 'small'"
    [class.subdued]="variation === 'subdued'"
    [class.normal-font-weight]="weight === 'normal'"
    [class.bold-font-weight]="weight === 'bold'"><ng-content *ngTemplateOutlet="content"></ng-content></h1>
  <h2
    *ngSwitchCase="'h2'"
    [class.display-xlarge]="size === 'xlarge'"
    [class.display-large]="size === 'large'"

    *ngSwitchCase="'h3'"

  <h4
    *ngSwitchCase="'h4'"
    [class.display-xlarge]="size === 'xlarge'"

  <h5
    *ngSwitchCase="'h5'"
    [class.display-xlarge]="size === 'xlarge'"

    [class.display-large]="size === 'large'"
    [class.display-medium]="size === 'medium'"
    [class.display-small]="size === 'small'"

</ng-container>
