<ng-template #content><slot></slot></ng-template>

<ng-container [ngSwitch]="element">
  <h1
    *ngSwitchCase="'h1'"
    [class.title-heading]="typestyle === 'heading'"
    [class.title-subheading]="typestyle === 'subheading'"
    [class.normal]="weight === 'normal'"
    [class.bold]="weight === 'bold'"
    [class.subdued]="variation === 'subdued'"><ng-content *ngTemplateOutlet="content"></ng-content></h1>
  <h2
    *ngSwitchCase="'h2'"
    [class.title-heading]="typestyle === 'heading'"
    [class.title-subheading]="typestyle === 'subheading'"
    [class.normal]="weight === 'normal'"
    [class.bold]="weight === 'bold'"
    [class.subdued]="variation === 'subdued'"><ng-content *ngTemplateOutlet="content"></ng-content></h2>
  <h3
    *ngSwitchCase="'h3'"
    [class.title-heading]="typestyle === 'heading'"
    [class.title-subheading]="typestyle === 'subheading'"
    [class.normal]="weight === 'normal'"
    [class.bold]="weight === 'bold'"
    [class.subdued]="variation === 'subdued'"><ng-content *ngTemplateOutlet="content"></ng-content></h3>
  <h4
    *ngSwitchCase="'h4'"
    [class.title-heading]="typestyle === 'heading'"
    [class.title-subheading]="typestyle === 'subheading'"
    [class.normal]="weight === 'normal'"
    [class.bold]="weight === 'bold'"
    [class.subdued]="variation === 'subdued'"><ng-content *ngTemplateOutlet="content"></ng-content></h4>
  <h5
    *ngSwitchCase="'h5'"
    [class.title-heading]="typestyle === 'heading'"
    [class.title-subheading]="typestyle === 'subheading'"
    [class.normal]="weight === 'normal'"
    [class.bold]="weight === 'bold'"
    [class.subdued]="variation === 'subdued'"><ng-content *ngTemplateOutlet="content"></ng-content></h5>
  <h6
    *ngSwitchCase="'h6'"
    [class.title-heading]="typestyle === 'heading'"
    [class.title-subheading]="typestyle === 'subheading'"
    [class.normal]="weight === 'normal'"
    [class.bold]="weight === 'bold'"
    [class.subdued]="variation === 'subdued'"><ng-content *ngTemplateOutlet="content"></ng-content></h6>
</ng-container>
